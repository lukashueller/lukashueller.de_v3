                This workshop series includes three workshops. In the first
                session, aimed at absolute programming & app development
                novices, we will create an image recognition app in 45 minutes.

                intended to sensitize participants to the ease of app
                development. <br />
                The optional advanced sessions will then focus on more complex
                designed apps with multiple pages and connections to databases.

                    <div class="col-12 mb-2">
                      <i class="fa fa-user-o pr-2"></i

                      <span class="ft-wt-600 uppercase"

                    </div>
                    <div class="col-12 mb-2">
                      <i class="fa fa-code pr-2"></i
                      ><span class="project-label">Tools</span>:
                      <span class="ft-wt-600 uppercase">Git, Github</span>
                    </div>
                    <div class="col-12 mb-2">
                      <i class="fa fa-clock-o pr-2"></i
                      ><span class="project-label">Duration</span>:
                      <span class="ft-wt-600 uppercase">45-60 Minutes</span>
                    </div>
                  </div>
                </figcaption>
                Software is developed in large teams these days. So that the
                current development statuses of the individual programmers can
                be linked, so-called version control systems are used. In this
                workshop we will look at the best known representative: Git.
                Participants will first receive a theoretical introduction to
                version control and version management, before gaining initial
                experience with Git and the GitHub platform. Finally, we will
                address the topic of open source code and collaborative work.

                      ><span class="project-label">Duration</span>:
                      <span class="ft-wt-600 uppercase">45-60 Minutes</span>
                    </div>
                  </div>
                </figcaption>
                Machine Learning has been one of the biggest buzzwords in the IT
                sector in recent years. However, many people use this buzzword
                to abstract complex algorithms that can only be applied by
                experts. We will dispel this prejudice in the workshop.
                Together, we will look at suitable data sets that can be used
                for machine learning. Then we will introduce the algorithms and
                methods theoretically, which will then be implemented by the
                participants in Python.

                    </div>

                </figcaption>
                "Hands-on computer science" might be a better title for this
                workshop. Participants will be introduced to the basics of IoT
                and then given a selection of many sensors and actuators with
                which to learn the basics of microcontroller building and
                programming. Initially, simple sensors will be looked at
                together, and in the second part of the workshop, the creativity
                of the participants will be called upon to implement their own
                small smart home project. This workshop is also perfectly
                suitable as a day workshop in hackathon format.
